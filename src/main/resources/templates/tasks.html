<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/head}"/>
    <title>Tasks</title>
</head>
<body>

<th:block th:insert="~{/fragments/header}"/>

<main>
    <div class="container-fluid">
        <div class="row">

            <div class="col-2">
                <th:block th:insert="~{/fragments/task-nav}"/>
            </div>
            <div class="col-9">
                <table class="table table-bordered table-sm mt-2">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Assignee</th>
                        <th>Client</th>
                        <th>Due Date</th>
                        <th>Status</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${displayTaskDTOS}" >
                        <td th:text="${t.id}"></td>
                        <td th:text="${t.title}"></td>
                        <td th:text="${t.description}"></td>
                        <td th:text="${t.assigneeFullName}"></td>
                        <td th:text="${t.clientName}"></td>
                        <td th:text="${t. dueDate.toString()}"></td>
                        <td th:text="${t.status}"></td>

                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

</main>


<th:block th:insert="~{/fragments/footer}"/>


</body>
</html>
