<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{/fragments/head}"/>
    <title>Employees</title>
</head>
<body>

<th:block th:insert="~{/fragments/header}"/>

<main>
    <div class="container-fluid">
        <div class="row">

            <div class="col-4">
                <th:block th:insert="~{/fragments/statistics-nav}"/>
            </div>
            <div class="col-6">
                <h6>Tasks finished during the past month:</h6>
                <table class="table table-bordered table-sm mt-2">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Assignee</th>
                        <th>Finish Date</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${tasksFinishedPastMonth}" th:field="${t}" >

                        <td th:text="${t.title}"></td>
                        <td th:text="${t.assigneeFullName}"></td>
                        <td th:text="${t.finishDate.toString()}"></td>



                    </tr>
                    </tbody>
                </table>
            </div>

            </div>
        </div>



</main>

<th:block th:insert="~{/fragments/footer}"/>


</body>
</html>
